<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

</head>  
<body> 
<h1>CRUD IN DJANGO WITH SQL QUERIES</h1>

<br> {{form.errors}}<br>

    </div>  
  </div>  
    <div class="mb-3">

  </div>

  </div>

  </div>  
    <div class="mb-3">

      {{ form.contact }}

  </div>  
    </div>

</html>
